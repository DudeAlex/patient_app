name: google_drive_backup
description: >-
  Reusable helpers for Flutter apps to authenticate with Google, encrypt
  local data, and sync encrypted backups to Google Drive App Data.
version: 0.1.0
publish_to: none

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  archive: ^4.0.7
  cryptography: ^2.6.0
  flutter_secure_storage: ^9.0.0
  google_sign_in: ^7.2.0
  google_sign_in_platform_interface: ^3.1.0
  googleapis: ^15.0.0
  http: ^1.2.2
  path: ^1.9.0
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^2.3.0

flutter:
  uses-material-design: false
